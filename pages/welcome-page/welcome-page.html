<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512x512.png">
    <meta name="theme-color" content="#ffffff">


    <title>PianoBingo</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./welcome-page.css" />
</head>
<body>
    <div id="welcome-page-container">
        <div class="logo-container">
            <img src="../../resources/images/logo.png" alt="PianoBingo Logo" id="logo" width="306px">
        </div>
        <button onclick="newGameButtonHandler()">
            New Game
        </button>
        <button>
            Manage Songs
        </button>
        <button>
            Manage Playlists
        </button>
        <img class="piano-banner" src="../../resources/images/piano.png">
    </div>
    <script src="../../services/navigation/navigation.js"></script>
    <script src="../../resources/state-helpers/gameStorage.js"></script>  
    <script>
        function newGameButtonHandler() {
            const state = startNewGame();
            if (state) {
                console.log("New game started");
                loadPage(PAGE.PACK_SELECT)
            } else {
                alert("Failed to start a new game");
            }
        }
    </script>
</body>
</html>
